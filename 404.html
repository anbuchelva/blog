            // Add more mappings as needed
        };

        // Function to perform the redirect based on the current URL
        function performRedirect() {
            const currentURL = window.location.href;
            const newURL = redirectMap[currentURL];

            // Redirect if a mapping exists for the current URL
            if (newURL) {
                window.location.href = newURL;
            } else {
                // Redirect to a default URL or handle other cases
                window.location.href = "https://anbuchelva.in/"; // Change this to a default URL or handle other cases
            }
        }

        // Redirect after a brief delay
        setTimeout(performRedirect, 2000); // 2000 milliseconds (2 seconds) delay
    </script>

<body>
