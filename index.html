<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Redirect to the new URL after a brief delay
      setTimeout(function () {
        window.location.href = 'https://anbuchelva.in/posts/';
      }, 2000); // 2000 milliseconds (2 seconds) delay
    </script>
  </head>
  <body>
    <p>This site has been moved to new address. If you are not redirected, <a href="https://anbuchelva.in/posts/">click here</a>.</p>
  </body>
</html>
