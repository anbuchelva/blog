<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
        body {
            font-family: 'Sans-serif', sans-serif;
            margin: 50px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
      // Redirect to the new URL after a brief delay
      setTimeout(function () {
        window.location.href = 'https://anbuchelva.in/posts/';
      }, 2000); // 2000 milliseconds (2 seconds) delay
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <h2>This site has been moved to new address. If you are not redirected, <a href="https://anbuchelva.in/posts/">click here</a>.</h2>
  </body>
</html>
